<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Key Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keyboard Key Checker</h1>

        <div class="keyboard">
            <!-- Function Keys Row -->
            <div class="key-row">
                <div class="key function-key" data-code="Escape">ESC</div>
                <div class="key-spacer"></div>
                <div class="key function-key" data-code="F1">F1</div>
                <div class="key function-key" data-code="F2">F2</div>
                <div class="key function-key" data-code="F3">F3</div>
                <div class="key function-key" data-code="F4">F4</div>
                <div class="key-spacer"></div>
                <div class="key function-key" data-code="F5">F5</div>
                <div class="key function-key" data-code="F6">F6</div>
                <div class="key function-key" data-code="F7">F7</div>
                <div class="key function-key" data-code="F8">F8</div>
                <div class="key-spacer"></div>
                <div class="key function-key" data-code="F9">F9</div>
                <div class="key function-key" data-code="F10">F10</div>
                <div class="key function-key" data-code="F11">F11</div>
                <div class="key function-key" data-code="F12">F12</div>
            </div>

            <!-- Number Row -->
            <div class="key-row">
                <div class="key" data-code="Backquote">`</div>
                <div class="key" data-code="Digit1">1</div>
                <div class="key" data-code="Digit2">2</div>
                <div class="key" data-code="Digit3">3</div>
                <div class="key" data-code="Digit4">4</div>
                <div class="key" data-code="Digit5">5</div>
                <div class="key" data-code="Digit6">6</div>
                <div class="key" data-code="Digit7">7</div>
                <div class="key" data-code="Digit8">8</div>
                <div class="key" data-code="Digit9">9</div>
                <div class="key" data-code="Digit0">0</div>
                <div class="key" data-code="Minus">-</div>
                <div class="key" data-code="Equal">=</div>
                <div class="key wide-key" data-code="Backspace">Backspace</div>
            </div>

            <!-- QWERTY Row -->
            <div class="key-row">
                <div class="key wide-key" data-code="Tab">Tab</div>
                <div class="key" data-code="KeyQ">Q</div>
                <div class="key" data-code="KeyW">W</div>
                <div class="key" data-code="KeyE">E</div>
                <div class="key" data-code="KeyR">R</div>
                <div class="key" data-code="KeyT">T</div>
                <div class="key" data-code="KeyY">Y</div>
                <div class="key" data-code="KeyU">U</div>
                <div class="key" data-code="KeyI">I</div>
                <div class="key" data-code="KeyO">O</div>
                <div class="key" data-code="KeyP">P</div>
                <div class="key" data-code="BracketLeft">[</div>
                <div class="key" data-code="BracketRight">]</div>
                <div class="key wide-key" data-code="Backslash">\</div>
            </div>

            <!-- ASDF Row -->
            <div class="key-row">
                <div class="key wider-key" data-code="CapsLock">Caps Lock</div>
                <div class="key" data-code="KeyA">A</div>
                <div class="key" data-code="KeyS">S</div>
                <div class="key" data-code="KeyD">D</div>
                <div class="key" data-code="KeyF">F</div>
                <div class="key" data-code="KeyG">G</div>
                <div class="key" data-code="KeyH">H</div>
                <div class="key" data-code="KeyJ">J</div>
                <div class="key" data-code="KeyK">K</div>
                <div class="key" data-code="KeyL">L</div>
                <div class="key" data-code="Semicolon">;</div>
                <div class="key" data-code="Quote">'</div>
                <div class="key widest-key" data-code="Enter">Enter</div>
            </div>

            <!-- ZXCV Row -->
            <div class="key-row">
                <div class="key shift-key" data-code="ShiftLeft">Shift</div>
                <div class="key" data-code="KeyZ">Z</div>
                <div class="key" data-code="KeyX">X</div>
                <div class="key" data-code="KeyC">C</div>
                <div class="key" data-code="KeyV">V</div>
                <div class="key" data-code="KeyB">B</div>
                <div class="key" data-code="KeyN">N</div>
                <div class="key" data-code="KeyM">M</div>
                <div class="key" data-code="Comma">,</div>
                <div class="key" data-code="Period">.</div>
                <div class="key" data-code="Slash">/</div>
                <div class="key shift-key" data-code="ShiftRight">Shift</div>
            </div>

            <!-- Bottom Row -->
            <div class="key-row">
                <div class="key ctrl-key" data-code="ControlLeft">Ctrl</div>
                <div class="key" data-code="MetaLeft">⌘</div>
                <div class="key alt-key" data-code="AltLeft">Alt</div>
                <div class="key space-key" data-code="Space">Space</div>
                <div class="key alt-key" data-code="AltRight">Alt</div>
                <div class="key" data-code="MetaRight">⌘</div>
                <div class="key menu-key" data-code="ContextMenu">Menu</div>
                <div class="key ctrl-key" data-code="ControlRight">Ctrl</div>
            </div>
        </div>

        <!-- Key Information Display -->
        <div class="key-info">
            <div class="info-item">
                <strong>Key Code:</strong> <span id="key-code">Press any key</span>
            </div>
            <div class="info-item">
                <strong>Key:</strong> <span id="key-value">-</span>
            </div>
            <div class="info-item">
                <strong>Code:</strong> <span id="code-value">-</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
